<ion-grid class="ion-margin-vertical">
    
  <ion-row >

    <ion-col size-lg="6" offset-lg="3" size-md="8" offset-md="2" size="10" offset="1">
      <ion-segment color='secondary' (ionChange)= 'segmentChange($event)' [(value)]='segment'>
        <ion-segment-button [value]="accountDetail">Account Detail</ion-segment-button>
        <ion-segment-button [value]= "orders">Orders</ion-segment-button>
      </ion-segment>
    </ion-col>

  </ion-row>

  

</ion-grid>

<div class="content">
  <ion-slides class="fw" (ionSlideDidChange) = "slideDragged()" #slide>
    <ion-slide class="">
      <app-account-detail class="fw"></app-account-detail>
    </ion-slide>
    
    <ion-slide class="fw">
      <app-orders class="fw"></app-orders>
    </ion-slide>
  </ion-slides>
</div>
