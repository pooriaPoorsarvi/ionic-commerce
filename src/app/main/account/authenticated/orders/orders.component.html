<ion-grid>

  <ion-row>


    <ion-col size-lg="8" offset-lg="2" size-md="10" offset-md="1">



      <ion-list>




        <ion-item *ngFor = "let order of orders">
          <ion-label color='secondary'>
            <h1>
              Bought {{order.numberOfProductPurchase}} items
            </h1>
            <p>
            {{order.purchaseDate | date}}
            </p>
          </ion-label>
          <ion-note slot="end" color='success'>
            <h3>
              {{order.amountPayed | currency}}
            </h3>
          </ion-note>
        </ion-item>





      </ion-list>




    </ion-col>


  </ion-row>



  <ion-row>

    <ion-col size-lg='6' offset-lg='3' size-md = '8' offset-md = '2' size='10' offset='1' class="ion-margin-top">
      <ion-button class = "fw" color = "success" (click)="reloadOrders()" >
        Reload the orders
      </ion-button>
    </ion-col>

  </ion-row>



</ion-grid>
