<form [formGroup]="signUpForm">
<ion-grid style="width: 100%;">

  <ion-row>
  
    <ion-col size-xl="250" offset-xl="475" size-lg="350" offset-lg="425" size-md="450" offset-md="375" size-sm="550" offset-sm="325" size="800" offset="200">
      <ion-img src="https://cdn.iconscout.com/icon/free/png-512/avatar-380-456332.png"></ion-img>
    </ion-col>

  </ion-row>

  <ion-row>

    <ion-col size-lg="600" offset-lg="300" size-md="800" offset-md="200" size="1000" offset="100">
      
      <ion-list>

        <ion-item>
          <ion-label position="floating">New Email <ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="email" required type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password<ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Repeat Password<ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="repeatedPassword" type="password"></ion-input>
        </ion-item>

      </ion-list>

    </ion-col>

  </ion-row>

  <ion-row>
    <ion-col size-lg="400" offset-lg="400" size-mg="500" offset-mg="350" size-sm="700" offset-sm="250" size="1000" offset="100"> 
      <ion-button class="fw" color='secondary' [disabled] = '!signUpForm.valid' (click)="signUp()">Sign me up</ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
</form>
