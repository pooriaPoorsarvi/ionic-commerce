<ion-header>
  <ion-toolbar>
    <ion-back-button [defaultHref]="['/', 'main', 'tabs', 'discover']"  slot="start"></ion-back-button>
    <ion-title>product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" *ngIf="product">

  <ion-img [src]="product.imageSrc"></ion-img>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="8" offset="2">
        <p>{{product.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="3">
        <ion-button [color]='"danger"'>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button [color]='"success"'>
          <ion-icon name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
