<ion-header>
  <ion-toolbar>
    <ion-back-button [defaultHref]="['/', 'main', 'tabs', 'discover']"  slot="start"></ion-back-button>
    <ion-title>product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding" *ngIf="product">


  <ion-grid class="ion-padding">

    <ion-row>
      
      <ion-col class="ion-no-padding" size-xl="8" offset-xl="2" size-md="10" offset-md="1" size="12">
        <ion-img [src]="product.imageSrc"></ion-img>
      </ion-col>

      <ion-col size-md="10" offset-md="1"  size="12">
        <ion-grid class="ion-no-padding">
          
          <ion-row>
            <ion-col class="ion-no-padding" size="12">
              <ion-text class="ion-no-padding">
                <h1>{{product.name}}</h1>
                <p>{{product.description}} </p>
                <h3>Price : {{product.price | currency}}</h3>
              </ion-text>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col offset="3" size="2">
              <ion-button [color]='"danger"'>
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col offset= "2" size="2">
              <ion-button [color]='"success"'>
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-col>

    
  </ion-row>

  </ion-grid>

</ion-content>
