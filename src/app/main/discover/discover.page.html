<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>discover</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/', 'main', 'tabs', 'discover', 'search']">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-grid class="ion-no-padding">

    <ion-row>

      <ion-col class="ion-padding" size-lg = "8" size-md="10" offset-lg="2" offset-md="1">
        <ion-slides pager="true" [options]="slideOpts" [pager]='false' >
          <ion-slide>
            <ion-img [src]="'https://www.aioma.com/hubfs/e-commerce-2.jpg'"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img [src]="'https://r2slogistics.com/wp-content/uploads/2019/07/post1.jpeg'"></ion-img>
          </ion-slide>
          <ion-slide>
            <ion-img [src]="'https://www.aioma.com/hubfs/e-commerce-2.jpg'"></ion-img>
          </ion-slide>
        </ion-slides>
      </ion-col>


    </ion-row>

  </ion-grid>


  <ion-grid class="ion-padding" *ngIf = "discoveryProducts">
    
    
    <ion-row>
      
      <ion-col
      size="12"
      size-lg="4"
      size-md="6" 
      *ngFor = "let product of discoveryProducts"
      >
        <ion-card class="ion-text-center">
          
          <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>{{product.price | currency}}</ion-card-subtitle>
          </ion-card-header>

          <ion-img [src] = "product.imgSrc"></ion-img>
          <ion-card-content  class="ion-margin-top ion-no-padding">
            <p class="ion-padding">{{product.description}}</p>

            <ion-button fill="clear"
              color="primary" 
              class="ion-no-margin"
              style="margin-top: 4px; margin-bottom:2px"
              [routerLink] = "['/', 'main', 'tabs', 'discover', 'product', product.id]"
              >
              More
            </ion-button>

          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
