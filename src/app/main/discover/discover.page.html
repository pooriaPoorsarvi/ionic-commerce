<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-slides pager="true" [options]="slideOpts" [pager]='false' >
    <ion-slide>
      <ion-img [src]="'https://www.aioma.com/hubfs/e-commerce-2.jpg'"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img [src]="'https://r2slogistics.com/wp-content/uploads/2019/07/post1.jpeg'"></ion-img>
    </ion-slide>
    <ion-slide>
      <ion-img [src]="'https://staticeurobiz.europeanchamber.com.cn/wp-content/uploads/2019/02/China%E2%80%99s-New-E-commerce-Law-Good-or-Bad-News-for-Business-01.png'"></ion-img>
    </ion-slide>
  </ion-slides>


  <ion-grid class="ion-padding">
    
    
    <ion-row>
      
      <ion-col>
        <ion-card class="ion-text-center">

          
          <ion-card-header>
            <ion-card-title>Product</ion-card-title>
            <ion-card-subtitle>{{'420' | currency}}</ion-card-subtitle>
          </ion-card-header>

          <ion-img [src] = "'https://worldstrides.com/wp-content/uploads/2015/07/iStock_000040849990_Large.jpg'"></ion-img>
          <ion-card-content  class="ion-margin-top ion-no-padding">
            <p>{{'Some description'}}</p>

            <ion-button fill="clear"
              color="primary" 
              class="ion-no-margin"
              style="margin-top: 4px; margin-bottom:2px"
              [routerLink] = "['/', 'main','product']"  
              >
              More
            </ion-button>

          </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
