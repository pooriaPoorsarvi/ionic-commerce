<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor ='let item of items' >
      
      
      <ion-thumbnail slot="start" [routerLink] = "['/', 'main', 'tabs', 'discover', 'product']">
        <ion-img [src]="'https://worldstrides.com/wp-content/uploads/2015/07/iStock_000040849990_Large.jpg'"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h1>Title</h1>
        <p>somethign</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button [color] = "'success'">
          <ion-icon name="add"></ion-icon>
        </ion-button>
        <ion-button [color] = "'danger'">
          <ion-icon name="remove-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>

  <ion-grid>
      
    <ion-row>
      <ion-col>
        <ion-item class="ion-text-center" lines="none">
          <ion-label slot="start">
          <p>Check out: {{'420' | currency}}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button fill="solid" [color] = "'success'">
              Check Out
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
