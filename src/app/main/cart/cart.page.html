<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  

  <ion-grid>

    <ion-row>

      <ion-col size-md="10" offset-md="1" size-xs="12">

        <ion-list>
          <ion-item *ngFor ='let product of products' >
            
            
            <ion-thumbnail slot="start" [routerLink] = "['/', 'main', 'tabs', 'discover', 'product']">
              <ion-img [src]="product.product.imageSrc"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{product.product.name}}</h1>
              <p>{{product.numberOfProduct}}</p>
            </ion-label>
            <ion-buttons slot="end">
              <ion-button [color] = "'danger'" (click)="removeProduct(product)">
                <ion-icon name="remove-outline"></ion-icon>
              </ion-button>
              <ion-button [color] = "'success'" (click)="addProduct(product)" >
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-buttons>
      
          </ion-item>
        </ion-list>


      </ion-col>
      
    </ion-row>



      
    <ion-row>
      <ion-col size-lg="6" offset-lg="3" size-md="8" offset-md="2" size="10" offset="1">
        <ion-item>
          <ion-label color="primary">
          <h1>Check out:</h1>
          <h3>{{'420' | currency}}</h3>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button fill="solid" [color] = "'success'">
              Check Out
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
